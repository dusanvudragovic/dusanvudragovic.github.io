<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                padding-top:  40px;
                margin-left:  40px;
                margin-right: 40px;
            }
        </style>
        <title>{{ page.title }}</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#dusan-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">dusanvudragovic.github.io</a>
                </div>
                <div class="collapse navbar-collapse" id="dusan-navbar-collapse">
                    <ul class="nav navbar-nav">
                        {% for node in site.pages %}
                            {% if node.navigation %}
                                {% if node.url == page.url or node.group == page.group %}
                                    <li class="active"><a href="{{node.url}}" class="active">{{node.title}}</a></li>
                                {% else %}
                                    <li><a href="{{node.url}}">{{node.title}}</a></li>
                                {% endif %}
                            {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
